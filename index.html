<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">   
    <title>Vanilla Web App</title>
</head>
<body>
<div class="container">
  <div class="weather-app">
  <h1>London, UK</h1>
   <ul class="dateDescription">
  <li id="time">Sunday 20:00</li>
  <li id="description">Cloudy</li>    
 </ul> 
<div class="row">
  <div class="col-6">
  <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy"/>
<span id ="temperature">12</span> °C|°F
</div>
<div class="col-6">
    <ul class="weatherDescription">
  <li id ="precipitation">Precipitation: 73%</li>
  <li id="humidity">Humidity: 93%</li>
  <li id="wind">Wind: 13km/h</li>
  </ul>
</div>
</div>
<small>
  <a href="https://github.com/stannardh/vanilla-weather-app" target="_blank">App by Hilary Stannard</a>
</small>
</div>
</div>

 <script src="data.js"></script>   
</body>
</html>
