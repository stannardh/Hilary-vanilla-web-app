<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">   
    <title>Vanilla Web App</title>
</head>
<body>
<div class="container">
<div class="weather-app-wrapper">
  <div class="weather-app">
    <form id="search-form">
      <input type="search" placeholder="Search a city" id="city-input" autofocus = "on"/>
      <input type="submit" value ="Search" id="submit-city"/>
    </form>
    <div class="overview">
  <h1 id="city">City</h1>
   <ul class="dateDescription">
  <li>Last updated: <span id="time">Date and Time</span></li>
  <li id="description">Weather description</li>    
 </ul> 
</div>
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
  <img src="" alt="" class="float-left" id="icon"/>
<strong id = "temperature">12</strong> 
<span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
</div>
</div>
<div class="col-6">
    <ul class="weatherDescription">
  <li id ="precipitation">Precipitation</li>
  <li id="humidity">Humidity</li>
  <li id="wind">Wind speed</li>
  </ul>
</div>
</div>

<div class="row" id="forecast"></div>
<small>
  <a href="https://github.com/stannardh/vanilla-weather-app" target="_blank">App by Hilary Stannard</a>
</small>
<script src="data.js"></script>
</div>

</div>

  
</body>
</html>
